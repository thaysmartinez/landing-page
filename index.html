<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <section class="hero">
      <div class="header">
        <p class="logo">Header Logo</p>
        <ul class="secondary-text">
          <li><a href="" class="secondary-text">header link one</a></li>
          <li><a href="" class="secondary-text">header link two</a></li>
          <li><a href="" class="secondary-text">header link three</a></li>
        </ul>
      </div>
    </section>

    <section class="hero main">
      <div class="text">
        <p>This website is awesome</p>
        <p class="secondary-text">
          This website has some subtext that goes here under the main title.
          It's smaller font and the color is lower contrast.
        </p>
        <button class="button color-blue">Sign up</button>
      </div>
      <div class="image">
        <img
          src="./img/nina-armchair.jpg"
          alt="Shiba Inu sitting on an armchair"
          class="image"
        />
      </div>
    </section>

    <section class="main information">
      <p class="info-header">Some random information</p>
      <div class="image-container">
        <div class="item">
          <img
            src="./img/nina-resting.jpg"
            alt="img1"
            class="image"
            id="resting"
          />
          <label for="resting">Puppy slumber.</label>
        </div>
        <div class="item">
          <img
            src="./img/nina-curtain.jpg"
            alt="img2"
            class="image"
            id="curtain"
          />
          <label for="curtain">Behind the curtains.</label>
        </div>
        <div class="item">
          <img
            src="./img/nina-yoghurt.jpg"
            alt="img3"
            class="image"
            id="yoghurt"
          />
          <label for="yoghurt">Feasting on yoghurt.</label>
        </div>
        <div class="item">
          <img
            src="./img/nina-fighting.jpg"
            alt="img4"
            class="image"
            id="fight"
          />
          <label for="fight">Picking a fight with another Shiba.</label>
        </div>
      </div>
    </section>
  </body>
</html>
